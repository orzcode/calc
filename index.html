<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Oswald|Audiowide">
    <link href="https://fonts.cdnfonts.com/css/ps5-by-sony-inc" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet">
    <title>CalculatOrz</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="calculator">
        <div id="logo">Fuckio©</div>
        <div id="lightdark"></div>
        <div id="memory">323343411</div>
        <div id="display">6234341182</div>
        <div id="clr" class="btnShadow keySq">CLR</div>
        <div id="dvd" class="btnShadow keySq">÷</div>
        <div id="mlt" class="btnShadow keySq">x</div>
        <div id="mns" class="btnShadow keySq">-</div>
        <div id="seven" class="btnShadow keySq">7</div>
        <div id="eight" class="btnShadow keySq">8</div>
        <div id="nine" class="btnShadow keySq">9</div>
        <div id="four" class="btnShadow keySq">4</div>
        <div id="five" class="btnShadow keySq">5</div>
        <div id="six" class="btnShadow keySq">6</div>
        <div id="one" class="btnShadow keySq">1</div>
        <div id="two" class="btnShadow keySq">2</div>
        <div id="three" class="btnShadow keySq">3</div>
        <div id="zero" class="btnShadow keySq keyWide">0</div>
        <div id="dec" class="btnShadow keySq">.</div>
        <div id="plus" class="btnShadow keySq keyTall">+</div>
        <div id="equl" class="btnShadow keySq keyTall">=</div>
    </div>


	<!-- <div class="footer">Created by Orz <a href="https://github.com/orzcode" target="_blank"><i class="fa fa-github"></i></a> -->
<script src="script.js" defer></script>
</body>
</html>
